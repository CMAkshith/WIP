name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build APK
        run: |
          # 1. We tell Bubblewrap where everything is manually
          # This avoids the "Do you want to install JDK?" question
          echo "y" | bubblewrap doctor
          
          # 2. We use 'init' but we feed it the answers before it can ask
          printf ".\n.\n.\n.\n.\n" | bubblewrap init --manifest=./manifest.json
          
          # 3. Build the APK and skip the signing (passwords)
          bubblewrap build --skipSigning

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyGame-APK
          path: "*.apk"
