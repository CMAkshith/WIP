name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build APK
        run: |
          # We use 'npx' to ensure it finds the command
          # We point to the local file './manifest.json' instead of a URL
          npx bubblewrap init --manifest=./manifest.json --no-prompt
          
          # This builds it without asking for any manual input
          npx bubblewrap build --skipSigning
