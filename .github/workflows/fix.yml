name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK (Simplified)
        # We are using a pre-configured tool that doesn't ask questions
        uses: jonasmerlin/pwa-builder-action@v1
        with:
          # Your live site URL
          url: https://cmakshith.github.io/WIP/
          # This tool handles the "Yes/No" questions automatically
