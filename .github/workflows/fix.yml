name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build APK
        run: |
          # 1. Initialize the project (using your repo as the source)
          # We use --skipPwaValidation because PenguinMod might not have a full manifest yet
          bubblewrap init --manifest="https://CMAkshith.github.io/WIP/manifest.json" --skipPwaValidation || true
          
          # 2. Build the actual APK
          # We use --skipSigning for now so it doesn't ask for a password you don't have
          bubblewrap build --skipSigning

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyGame-APK-Download
          path: "*.apk"
