name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Android App
        # This is the most stable PWA-to-APK tool in 2026
        uses: pwa-builder/pwa-action@v1
        with:
          # Point this to your live PenguinMod site
          url: https://cmakshith.github.io/WIP/
          # This tool handles all the JDK/SDK stuff internally
          # No "y/n" questions allowed!
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PenguinGame-APK
          path: ./*_pwa.apk
